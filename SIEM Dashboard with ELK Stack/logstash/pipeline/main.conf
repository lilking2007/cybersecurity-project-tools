input {
  beats {
    port => 5044
  }
  tcp {
    port => 5000
    type => "syslog"
  }
  udp {
    port => 5000
    type => "syslog"
  }
}

filter {
  # 1. Parsing System Logs (Syslog)
  if [type] == "syslog" {
    grok {
      match => { "message" => "%{SYSLOGTIMESTAMP:syslog_timestamp} %{SYSLOGHOST:syslog_hostname} %{DATA:syslog_program}(?:\[%{POSINT:syslog_pid}\])?: %{GREEDYDATA:syslog_message}" }
    }
    date {
      match => [ "syslog_timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
    }
  }

  # 2. Add GeoIP data if IP address is present
  # Note: Requires Filebeat to send 'source.ip' or explicit parsing of IP in grok above
  if [source][ip] {
    geoip {
      source => "[source][ip]"
      target => "geoip"
    }
  }

  # 3. Simple Threat Intel Tagging (Example: Tag specific bad IPs)
  if [source][ip] in ["192.168.1.100", "10.0.0.5"] {
    mutate {
      add_tag => ["malicious_ip", "threat_intel_match"]
    }
  }
  
  # 4. ECS Mapping (Simplified)
  mutate {
    rename => { "syslog_hostname" => "host.hostname" }
    rename => { "syslog_message" => "message" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "siem-logs-%{+YYYY.MM.dd}"
    # In production, use ILM:
    # ilm_enabled => true
    # ilm_rollover_alias => "siem-logs"
  }
  stdout { codec => rubydebug }
}
