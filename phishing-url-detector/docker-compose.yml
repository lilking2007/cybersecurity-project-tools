version: '3.8'

services:
  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: phishing-detector-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - phishing-net

  # Flask web application
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: phishing-detector-web
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - FLASK_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - phishing-net

  # Celery worker for async tasks (optional)
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: phishing-detector-worker
    command: celery -A app.tasks worker --loglevel=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - phishing-net

volumes:
  redis-data:

networks:
  phishing-net:
    driver: bridge
